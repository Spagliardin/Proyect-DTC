<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto DTC</title>
</head>
<body>
    <header>
        <div class="containerheader">
            <img src="./icons/Azul Oscuro Bloques Comercial Logo.png" alt="Logo">
        </div>
    </header>
    <main class="contentMain">
        <div class="containerForm">
            <form action="">
                <label for="coins">Tipo de Moneda?</label>
                <select name="tipo de moneda" id="selectCoin">
                    <option selected="selected">Dolar</option>
                    <option>Euro</option>
                    <option>Real</option>
                </select>
                    <label for="valor">Monto Factura?:
                        <input id="value-Invoice" type="number" placeholder="$$$">
                    </label>  
                    <label for="fechaFactura">Fecha de factura:
                        <input type="date" id="dateInvoice" name="" value="" min="" max="">
                    </label>
                    <label for="TC Factura">TC Facturado:
                        <input id="tc-Invoice" type="number">
                    </label>
                    <label for="Facturado en $(pesos arg)">Facturado en $(pesos arg)
                        <input id="invoice-Pesos" type="number">
                    </label>
                    <label for="iva"> IVA Factura
                        <select id="iva" name="tipo de IVA" id="SelectIVA">
                            <option value="21">21%</option>
                            <option value="105">10.5%</option>
                        </select>
                    </label>
                    <label for="">Fecha Abonado
                        <input type="date" id="" name="" value="" min="" max="">
                    </label>
                    <label for="TcDiaAbonado"> TC dia Abonado
                        <input id="value-Coin-Pay" type="number" value="150">
                    </label>
                    <label for="montoCorrespondienteAAbonar"> Correspondiente a abonar:
                        <input id="value-Pay" type="number" >
                    </label>
                    <label for="abonado">Monto Abonado
                        <input type="number" name="" id="amount-Paid">
                    </label>
                    <input id="boton" type="button" value="API">
            </form>
        </div>
        <div class="container-Value-NDC">
            <span>Corresponde Nota de debito por:
                <span id="ND"></span>
            </span>
            <span>Corresponde Nota de Credito:
            </span>
        </div>
    </main>
    <footer>

    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="./js/Objets.js"></script>
<script src="./js/functions.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
