<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto DTC</title>
</head>
<body>
    <header>
        <div class="containerheader">
            <img src="./icons/Azul Oscuro Bloques Comercial Logo.png" alt="Logo">
        </div>
    </header>
    <main class="contentMain">
        <div class="containerForm">
            <form action="">
                <label for="coins">Tipo de Moneda?</label>
                <select name="tipo de moneda" id="">
                    <option value="">Dolar</option>
                    <option value="">Euro</option>
                    <option value="">Real</option>
                </select>
                    <label for="divisa">Es Divisa?
                        <input type="checkbox" name="" id="">Si
                        <input type="checkbox" name="" id="">No 
                    </label>
                    <label for="fechaFactura">Fecha de factura:
                        <input type="date" id="" name="" value="" min="" max="">
                    </label>
                    <label for="TC Factura">TC factura:
                        <input type="number" value="91.5">
                    </label>
                    <label for="valor">Monto Factura?:
                        <input type="number" min="1" step="any">
                    </label>  
                    <label for="">Fecha Abonado
                        <input type="date" id="" name="" value="" min="" max="">
                    </label>
                    <label for="abonado">Monto Abonado
                        <input type="number" name="" id="">
                    </label>
            </form>
        </div>
        <div class="container-Value-NDC">
            <span>Corresponde Nota de debito por:
                <span>$123456</span>
            </span>
            <span>Corresponde Nota de Credito:
                <span>$123456</span>
            </span>
        </div>
    </main>
    <footer>

    </footer>


<script src="./js/functions.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
